<!--
#설명
.tabs()로 제목을 클릭하면 밑에 내용이 바뀌는 탭을 만들 수 있습니다.

#문법
$( 'selector' ).tabs( {
  option1: value1,
  option2: value2,
  ...
} );
selector 안의 요소 중 목록(ul)이 제목이 되고, 그 아래 제목을 클릭할 때 나올 내용을 넣습니다. 제목과 내용은 id로 연결합니다.

다른 문법과 다양한 옵션은 http://api.jqueryui.com/tabs/에 있습니다. 아래의 최소한의 옵션을 사용한 간단한 예제입니다.
!-->

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Coding Factory</title>
    <!-- 테마 설정 !-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/blitzer/jquery-ui.css">

    <script   src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

    <script   src="http://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.js"   integrity="sha256-6HSLgn6Ao3PKc5ci8rwZfb//5QUu3ge2/Sw9KfLuvr8="   crossorigin="anonymous"></script>

    <script>
      jQuery( document ).ready( function() {
        $( '#jb-tabs' ).tabs({
        	//active : 1, // 옵션. 처음열었을때 열려있을 탭 인덱스
        	disabled: [ 1, 3 ] //비활성화
        });
      } );
    </script>

  </head>

  <body>
    <div id="jb-tabs">
      <ul>
        <li><a href="#jb-tab-1">Lorem</a></li>
        <li><a href="#jb-tab-2">Ipsum</a></li>
        <li><a href="#jb-tab-3">Dolor</a></li>
      </ul>
      <div id="jb-tab-1">
        <p>Tabs 1 - Lorem</p>
      </div>
      <div id="jb-tab-2">
        <p>Tabs 2 - Ipsum</p>
      </div>
      <div id="jb-tab-3">
        <p>Tabs 3 - Dolor</p>
      </div>
    </div>
  </body>

</html>
