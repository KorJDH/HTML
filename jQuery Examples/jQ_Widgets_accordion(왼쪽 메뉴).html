<!-- 
.accordion()으로 제목을 클릭하면 내용이 펼쳐지는 아코디온 효과를 만들 수 있습니다.

#문법
$( 'selector' ).accordion( {
  option1: value1,
  option2: value2,
  ...
} );

selector 안의 요소 중 홀수번째 요소가 제목, 짝수번째 요소가 내용이 됩니다.

다른 문법과 다양한 옵션은 http://api.jqueryui.com/accordion/에 있습니다. 아래의 최소한의 옵션을 사용한 간단한 예제입니다.


# 테마 종류
base black-tie blitzer cupertino dark-hive dot-luv eggplant excite-bike flick hot-sneaks humanity le-frog mint-choc overcast pepper-grinder redmond smoothness south-street start sunny swanky-purse trontastic ui-darkness ui-lightness vader
!-->


<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Coding Factory</title>

    <!-- 테마 설정 !-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/blitzer/jquery-ui.css">

    <script   src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

    <script   src="http://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.js"   integrity="sha256-6HSLgn6Ao3PKc5ci8rwZfb//5QUu3ge2/Sw9KfLuvr8="   crossorigin="anonymous"></script>
    <script>
      jQuery( document ).ready( function() {
        $( '#jb-accordion' ).accordion({
          active: 0,
          //옵션으로 처음 로딩시 펼쳐질 항목을 정할 수 있음. 두번째 항목=1, 세번째 = 2
        });

      } );
    </script>
  </head>
  <body>
    <div id="jb-accordion">
      <h3>Menu1</h3>
      <div>
        <p>Label1</p>
        <button>Good</button>
      </div>
      <h3>Ipsum</h3>
      <div>
        <p>Lorem Ipsum Dolor</p>
      </div>
      <h3>Dolor</h3>
      <div>
        <p>Lorem Ipsum Dolor</p>
      </div>
    </div>
  </body>
</html>
