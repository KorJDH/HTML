<<!DOCTYPE html>
<html>
<head>
	 <!-- !-->
	<meta charset="utf-8">

    <!-- IE로 접속했을 때 IE 최신 표준 모드로 렌더링 !-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 

	<!--반응형으로 디자인하기 위해 viewport 설정 !-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<!-- bootstrap.css 연결 !-->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> 
	<!--  bootstrap.min.css는 bootstrap.css를 축소(minify)한 것입니다. 경로는 적절히 수정 !-->

	<!--  jQuery를 연결 !-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- bootstrap.js 연결 !-->
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<!-- bootstrap.min.js는 bootstrap.js를 축소(minify)한 것 !-->

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
  	<!-- IE 9 미만 버전으로 접속했을 때 HTML5와 Media Query 지원을 위해 스크립트를 연결합니다. !-->
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-12">
				<div class="jumbotron">
					<h1><span class="glyphicon glyphicon-thumbs-up"></span> 바보거북이!</h1>
					<p>Lorem Ipsum Dolor</p>
					<p><a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Learn more</a></p>
					
				</div>
			</div>
		</div>
	</div>

	<script>
	      $( function () {
	        $( '[data-toggle="tooltip"]' ).tooltip();
	      } );
    </script>

</body>
</html>
