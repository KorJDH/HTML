<!DOCTYPE html>

</head>
<body>
	<h1>What Can JavaScript Do?</h1>

	<p>JavaScript can change HTML attributes.</p>
	<p>In this case JavaScript changes the src(source) attribute of an image.</p>

	<button type="button" onclick="document.getElementById('MyImg').src='pic_bulbon.gif'"> Turn on the light</button>

	<img src="pic_bulbon.gif" id='MyImg'>
	<button type="button" onclick="document.getElementById('MyImg').src='pic_bulboff.gif'"> Turn off the light</button>


</body>
</html>
